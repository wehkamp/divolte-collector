divolte {
  global.hdfs.enabled = true
  sources.test-browser-source.type = browser

  sinks.test-hdfs-sink {
    type = hdfs
    file_strategy = {
      // working_directory: supplied by test.
      // publish_directory: supplied by test.
    }
  }

  mappings.test = {
    sources = [test-browser-source]
    sinks = [test-hdfs-sink]
  }
}
