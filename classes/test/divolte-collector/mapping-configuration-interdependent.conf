// Specify a reasonably complex set of interdependent mappings with multiple
// sources, mapping and sinks with some shared and some not.
divolte {
  global.hdfs.enabled = true

  sources {
    source-1 {
      type = browser
      prefix = /source-1
    }
    source-2 {
      type = browser
      prefix = /source-2
    }
    source-3 {
      type = browser
      prefix = /source-3
    }
    source-4 {
      type = browser
      prefix = /source-4
    }
  }

  mappings {
    mapping-1 = {
      sources = [source-1, source-2]
      sinks = [sink-1]
    }
    mapping-2 = {
      sources = [source-1, source-2]
      sinks = [sink-2, sink-3]
    }
    mapping-3 = {
      sources = [source-3]
      sinks = [sink-3]
    }
    mapping-4 = {
      sources = [source-1, source-4]
      sinks = [sink-3, sink-4]
    }
  }

  sinks {
    sink-1 {
      type = hdfs
      file_strategy = {
        // working_dir: supplied by test.
        // publish_dir: supplied by test.
      }
    }
    sink-2 {
      type = hdfs
      file_strategy = {
        // working_dir: supplied by test.
        // publish_dir: supplied by test.
      }
    }
    sink-3 {
      type = hdfs
      file_strategy = {
        // working_dir: supplied by test.
        // publish_dir: supplied by test.
      }
    }
    sink-4 {
      type = hdfs
      file_strategy = {
        // working_dir: supplied by test.
        // publish_dir: supplied by test.
      }
    }
  }
}
