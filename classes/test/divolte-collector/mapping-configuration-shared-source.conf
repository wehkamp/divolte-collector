// Specify a single source with multiple mappings (and sinks).
divolte {
  global.hdfs.enabled = true
  sources.only-source.type = browser

  mappings {
    mapping-1 = {
      sources = [only-source]
      sinks = [sink-1]
    }
    mapping-2 = {
      sources = [only-source]
      sinks = [sink-2]
    }
  }

  sinks {
    sink-1 {
      type = hdfs
      file_strategy = {
        // working_dir: supplied by test.
        // publish_dir: supplied by test.
      }
    }
    sink-2 {
      type = hdfs
      file_strategy = {
        // working_dir: supplied by test.
        // publish_dir: supplied by test.
      }
    }
  }
}
