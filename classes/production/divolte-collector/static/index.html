<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Divolte</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Suppress favicon requests. -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  </head>
  <body>
    <h1 class="text-center">Divolte</h1>
    <p class="text-center"
       onclick="divolte.signal('bannerClick',{text:this.innerText})">
       <button type="button" class="btn btn-primary">Click me to fire a custom event!</button>
    </p>

    <script src="divolte.js" defer async></script>
  </body>
</html>
